<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-h1">
        <h1>Quadros de Cursos</h1>
    </div>

    <main class="container-main">
        <div class="container-main-form">
            <form class="container-form">
                <h2>Adicione um Curso</h2>
    
                <div class="container-input">
                    <label>curso</label>
                    <input type="text" id="name-course" placeholder="ex: Introdução a Python" />
                </div>
    
                <div class="container-input">
                    <label>duração em horas</label>
                    <input type="number" id="hours-course" placeholder="ex: 60 horas" />
                </div>
    
                <div class="container-input">
                    <label>início</label>
                    <input type="date" id="start-date"  />
                </div>
    
                <div class="container-input">
                    <label>término</label>
                    <input type="date" id="end-date" />
                </div>
    
                <div class="container-input">
                    <label>professor</label>
                    <input type="text" id="name-teacher" placeholder="ex: Stephen Hawking" />
                </div>
    
                <div class="container-buttons">
                    <button type="button" id="button-done" onclick="done()">Adicionar Curso</button>
                    <button type="reset" id="button-cancel">Cancelar</button>
                </div>
            </form>
        </div>

        <div class="container-main-result">
            <div class="container-show-result">
                <h2>Cursos Adicionados</h2>
    
                <div class="container-result">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2" id="name">Curso</th>
                            </tr>
                        </thead>

                        <tr>
                            <th>Duração:</th>
                            <td id="duration">Vazio</td>
                        </tr>
                        <tr>
                            <th>Data de Início:</th>
                            <td id="start">Vazio</td>
                        </tr>
                        <tr>
                            <th>Data Final:</th>
                            <td id="end">Vazio</td>
                        </tr>
                        <tr>
                            <th class="last">Professor:</th>
                            <td id="teacher" class="last">Vazio</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
